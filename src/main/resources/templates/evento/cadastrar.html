<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${mensagem!=null}" th:text="${mensagem}"></div>
    <div>
        <div>
            <p class="text-light h3">Novo Evento</p>
            <hr>
        </div>
        <div>
            <form method="post" th:object="${evento}" th:action="@{/evento/novo}">
                <input type="hidden" th:field="*{id_evento}"></input>
                <div class="form-group mb-3">
                    <label for="nome" class="text-light mb-1">Nome</label>
                    <input class="form-control" type="text" th:field="*{nome}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*nome"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="dataInicio" class="text-light mb-1">Data de Início</label>
                    <input class="form-control" type="date" th:field="*{dataInicio}"></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('dataInicio')}" th:errors="*dataInicio"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="dataFinal" class="text-light mb-1">Data Final</label>
                    <input class="form-control" type="date" th:field="*{dataFinal}"></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('dataFinal')}" th:errors="*dataFinal"></div>
                </div>
                <div class="form-group mb-3">
                    <!--<label for="status" class="text-light mb-1 mr-3">Ativo?</label>-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{status}" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">Disponível</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Salvar Evento</button>
            </form>
        </div>    
    </div>
</div>
</html>
