<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content" th:object="${evento}">
    <nav class="navbar navbar-expand-lg nav$bar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav text-light">
            <a class="nav-item nav-link active text-light" th:href="@{/evento}">Geral</a>
            <a class="nav-item nav-link text-light" href="#">Grupos</a>
            <a class="nav-item nav-link text-light" th:href="@{/evento/entregas(id=${evento.id_evento})}">Entregas</a>
            <a class="nav-item nav-link text-light" th:href="@{/evento/presencas(id=${evento.id_evento})}">Presenças</a>
            <a class="nav-item nav-link text-light" th:href="@{/evento/pontuacao(id=${evento.id_evento})}">Pontuação</a>
          </div>
        </div>
    </nav>
    <hr>
    <div>
        <p class="text-light h3">Grupos</p>
        <hr>
    </div>
    <div th:if="${not #lists.isEmpty(listaGrupo)}" class="list-group m-3">
      <table class="table table-striped">
        <thead>
          <tr class="text-light">
              <th>Id</th>
              <th>Nome do Grupo</th>
              <th>Status</th>
              <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="grupo : ${listaGrupo}" class="text-light">
            <td th:text="${grupo.id_grupo}"></td>
            <td th:text="${grupo.nome}"></td>
            <td th:text="${grupo.status ? 'Disponível' : 'Indisponível'}"></td>
            <!--<td th:text="${grupo.participantes.nome}"></td>-->
            <td>
              <a class="btn btn-warning btn-small text-light" th:href="@{/grupo/visualizar(id=${grupo.id_grupo})}"><i class="bi bi-eye"></i></a>
              <a class="btn btn-danger btn-small text-light" th:href="@{/grupo/excluir(id=${grupo.id_grupo})}"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
          </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</html>
