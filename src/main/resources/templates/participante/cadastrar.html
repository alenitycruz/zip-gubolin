<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content" th:object="${grupo}">
	<div class="alert alert-primary" th:if="${mensagem!=null}" th:text="${mensagem}"></div>
	<div class="container">
		<h1>Criar Participante</h1>
		<hr>
		<form method="post" th:object="${participante}" th:action="@{/participante/novo(id=${grupo.id_grupo})}">
            <input type="hidden" th:field="*{id_participante}" ></input>
			<div class="row">
				<div class="mb-3">
					<label for="nome" class="form-label">Nome</label>
                        <input class="form-control" type="text" th:field="*{nome}" required></input>
                        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*nome"></div>
				</div>
				<div class="mb-3 col-6">
					<label for="email" class="form-label">E-mail</label>
                    <input class="form-control" type="text" th:field="*{email}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*email"></div>
				</div>

				<!--<select
						class="form-select" aria-label="nivelParticipante" th:field="*{nivel}">
						<option selected>Escolha seu nível</option>
						<option value="1">Starter</option>
						<option value="2" >Trainee</option>
						<option value="3" >Júnior</option>
						<option value="4" >Pleno</option>
						<option value="5" >Senior</option>
					</select>-->
				<div class="mb-3 col-4">
					<label for="nivel" class="form-label">Nível</label>
                    <!--<input class="form-control" type="text" th:field="*{nivel}" required></input>-->
					<select
						class="form-select" aria-label="nivelParticipante" th:field="*{nivel}">
						<!--<option selected>Escolha seu nível</option>-->
						<option th:value="'Starter'">Starter</option>
						<option th:value="'Trainee'">Trainee</option>
						<option th:value="'Júnior'">Júnior</option>
						<option th:value="'Pleno'">Pleno</option>
						<option th:value="'Sênior'">Senior</option>
					</select>
                    <div class="text-danger" th:if="${#fields.hasErrors('nivel')}" th:errors="*nivel"></div>
				</div>
				<div class="mb-3 col-2">
					<label for="quatroletras" class="form-label">Quatro Letras</label> 
                        <input class="form-control" type="text" th:field="*{quatro_letras}" required></input>
                        <div class="text-danger" th:if="${#fields.hasErrors('quatro_letras')}" th:errors="*quatro_letras"></div>
				</div>
				<div class="mb-3">
					<label for="formFile" class="form-label">Foto</label> <input class="form-control" type="file" id="formFile">
				</div>
				<div class="m-3 mt-0 form-check">
					<label class="form-check-label" for="exampleCheck1">Disponível</label>
					<input type="checkbox" class="form-check-input" th:field="*{status}" required>
					<div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*status"></div>
				</div>
				<div class="col-7">
					<button type="submit" class="btn btn-success">Salvar participante</button>
				</div>
		</form>
	</div>
</div>
</div>
</html>
