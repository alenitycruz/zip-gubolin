<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
    <div class="m-3">
        <h1 class="text-light">Lista de ADMINS</h1>
        <hr>
    </div>
      <div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
        Nenhum usuário cadastrado.
      </div>
    <div class="alert alert-primary" th:if="${mensagem!=null}" th:text="${mensagem}">
       
    </div>
    <div th:if="${not #lists.isEmpty(lista)}" class="list-group m-3">
        <table class="table table-striped">
            <thead>
                <tr class="text-light">
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>4 Letras</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${lista}" class="text-light">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.quatroLetras}"></td>
                    <td><a th:href="@{/usuario/{id}/editar(id=${usuario.id})}" class="btn btn-warning text-light"><i class="bi bi-pencil-square"></i></a>
                        <a th:href="@{/usuario/{id}/excluir(id=${usuario.id})}" class="btn btn-danger text-light"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-success text-light m-3" th:href="@{/usuario/novo}">Novo Usuário</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</html>
