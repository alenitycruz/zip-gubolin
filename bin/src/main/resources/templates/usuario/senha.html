<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">

    <div class="container">
        <h1>Alterar Senha</h1>
        <hr>
        <p class="mb-4">
            Altere sua senha de usuÃ¡rio
        </p>
        <!-- DataTales Example -->
        <div class="card shadow mb-4" style="padding: 30px;">
            <form method="POST" th:object="${usuario}" th:action="@{/usuario/senha}">
            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                                <h5><i class="icon fas fa-ban"></i> Alerta!</h5>
                                                <div th:each="error : ${#fields.errors('*')}" th:text="${error}"></div>
                                            </div>
                <div class="form-group">
                    <label for="nome">Nova Senha</label>
                    <input type="password" class="form-control" required th:field="*{senha}"
                           placeholder="Digite sua nova senha">
                </div>
				<br>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success"><i class="fa-solid fa-floppy-disk"></i> Alterar Senha</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
