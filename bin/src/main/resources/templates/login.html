<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login GFT Milhas</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/logo.png"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_v1/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_v1/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_v1/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_v1/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_v1/css/util.css">
	<link rel="stylesheet" type="text/css" href="login_v1/css/main.css">
	<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="images/logo.png" alt="IMG">
			</div>

			<form class="login100-form validate-form" method="post" th:action="@{/login}">
				<div class="alert alert-danger alert-dismissible" th:if="${#bools.isTrue(param.error)}">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
					<h5><i class="icon fas fa-ban"></i> Alerta!</h5>
					<div>Email / senha inválidos</div>
				</div>

				<span class="login100-form-title">
						Usuário Login
					</span>

				<div class="wrap-input100 validate-input" data-validate = "Necessário email válido: ex@abc.xyz">
					<input type='text' class="input100" name='username' placeholder='E-mail' required/>
					<span class="focus-input100"></span>
					<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Senha necessária">
					<input type='password' class="input100" name='password' placeholder='Senha' required/>
					<span class="focus-input100"></span>
					<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Login
					</button>
				</div>

				<div class="text-center p-t-12">
						<span class="txt1">
							Esqueceu
						</span>
					<a class="txt2" href="#">
						Email / Senha?
					</a>
				</div>

				<div class="text-center p-t-136">
					<a class="txt2" href="#">
						Seja bem vindo!
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>




<!--===============================================================================================-->
<script src="login_v1/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="login_v1/vendor/bootstrap/js/popper.js"></script>
<script src="login_v1/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="login_v1/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="login_v1/vendor/tilt/tilt.jquery.min.js"></script>
<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
<script src="login_v1/js/main.js"></script>

</body>
</html>
